BatchSystem:
    adapter: Yarn
    resourcemanager: CONFIGURE_YARN_RESOURCEMANAGER
    drones_database: CONFIGURE_COBALD_TARDIS_NODEMANAGER_DATABASE

Sites:
  - name: ETP
    adapter: HTCondor
    quota: 16

ETP:
  max_age: 0.2
  MachineTypes:
    - logicalnode
  MachineTypeConfiguration:
    logicalnode:
      jdl: drone.jdl
  MachineMetaData:
    logicalnode:
      Cores: 1
      Memory: 1
      Disk: 5
